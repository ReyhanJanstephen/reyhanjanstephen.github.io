<html>
  <head>
   <title> Blog Reyhan </title>
    <style>
    .h1{
     color: black;
     font: arial;
     font-size: 40px;
     text-align: center;
    }
    .runtext{
     color: gray;
     font: arial;
     font-size: 24px;
     font-style: italic;
    }
    .h2{
     color: black;
     font: arial;
     font-size: 30px;
     text-align: right;
    }
    .clock1{
     color: black;
     font: calibri;
     font-size: 25px;
     text-align: right;
    }
    </style>
  </head>
  <body onload="startTime()">
   <h1 class=h1> Reyhan Janstephen </h1>
   <marquee class=runtext> “Failures are made only by those who fail to dare, not by those who dare to fail.” </marquee>
   <h2 class=h2> Realtime Clock </h2> 
   <div class=clock1> 
      <div id="clock"> </div>
   </div>
   
    <script>
     function startTime() {
       const now = new Date();
       let jam = now.getHours();
       let menit = now.getMinutes();
       let detik = now.getSeconds();
       menit = checkTime(menit);
       detik = checkTime(detik);
       document.getElementById('clock').innerHTML = jam + ":" + menit + ":" + detik;
       setTimeout(startTime, 1000);
     }
  
     function checkTime(i){
       if(i < 10){
          "0" + i;
       }
       return i;
     }
   </script>
  </body>
</html>
