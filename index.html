<html>
  <head>
   <title> Blog Reyhan </title>
   <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body onload="startTime()">
   <h1 class=h1> Reyhan Janstephen </h1>
   <marquee class=runtext> “Failures are made only by those who fail to dare, not by those who dare to fail.” </marquee>
   <div class=clocktext>
    <h2 class=h2> Realtime Clock </h2> 
    <div class=clock1> 
       <div id="clock"> </div>
    </div>
   </div>
   
    <script>
     function startTime() {
       const now = new Date();
       let jam = now.getHours();
       let menit = now.getMinutes();
       let detik = now.getSeconds();
       menit = checkTime(menit);
       detik = checkTime(detik);
       document.getElementById('clock').innerHTML = jam + ":" + menit + ":" + detik;
       setTimeout(startTime, 1000);
     }
  
     function checkTime(i){
       if(i < 10){i = "0" + i};
       return i;
     }
   </script>
  </body>
</html>
