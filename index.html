<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8" />
   <title> Blog Reyhan </title>
   <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body onload="startTime()">
   <h1 class="name"> REYHAN JANSTEPHEN </h1>
   <div class=clocktext>
    <div class=clock1> 
       <div id="clock"> </div>
    </div>
    <div id="clockinfo"></div>

   <div class="nothing">aaa</div>

   <div class="nothing">aaaa</div>
   <div class="dropdown">

<div class="allcalendar">

      <i class="fas fa-angle-left prev"></i>

      <div> Wed </div>
      <div> Thu </div>

    </div>
   </div>
  </div>
</div>
   <script src="index.js"> </script>
   <audio id="music1">
    <source src="ShawnMendes.mp3" type="audio/mpeg">
   </audio>

    <source src="OneDirection.mp3" type="audio/mpeg">
   </audio>
   <audio id="music3">
